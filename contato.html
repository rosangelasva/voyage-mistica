<main id="main-contato">
    <section id="contato">
        <h2>Formulário de Contato</h2>
            <form action="#" method="post" id="contato-formulario" onsubmit="return validateForm()" novalidate>
               <div class="separa-input">
                    <label for="nome">Nome:</label><br>
                    <input type="text" id="nome" name="nome" placeholder="Digite seu nome" class="estilo-input" >
               </div>
        
                <div class="separa-input">
                    <label for="email">Email:</label><br>
                    <input type="email" id="email" name="email" placeholder="exemplo@email.com" class="estilo-input">
                </div>
            
                <div class="separa-input">
                    <label for="assunto">Assunto:</label><br>
                    <input type="text" id="assunto" name="assunto" placeholder="Digite o assunto..." class="estilo-input">
                </div>
            
                <div class="separa-input"> 
                    <label for="mensagem">Mensagem:</label><br>
                    <textarea id="mensagem" name="mensagem" class="estilo-textarea" rows="4" cols="50" placeholder="Digite a mensagem..."  ></textarea>
                </div>
            
               <div class="separa-input">
                    <input type="submit" value="Enviar" class="btn-enviar"  >
               </div>
            </form>
    </section>
</main>
